<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <form>
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui">

        <br> <br>

        <label for="campo_e-mail">E-mail:</label>
        <input id="campo_e-mail" type="e-mail" placeholder="Digite seu E-mail aqui">

        <br> <br>

        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite sua senha aqui">

        <br> <br>

        <input id="enviar" type="submit">
    </form>
</body>
</html>
